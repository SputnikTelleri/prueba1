<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <title>Scaperoom</title>

    <link rel='stylesheet' type='text/css' href='css/style.css' />

    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
    <script type='text/javascript' src='js/jquery.ba-hashchange.min.js'></script>
    <script>
        //aqui se cambia la clave 
        var pruebasClave = "rollodesaparecido"
        //aqui se cambian las pistas 
        var pistaTexto = ["¿Hay algunas letras que destacan un poco, no?", "¿Que os dice el detective que hagáis?", "¿Habéis probado a mandar un email de verdad?"]
        var number = 0

        function cambio() {

            var input = $("#name").val();

            if (input == pruebasClave) {
                alert("Bien!");
                window.location.replace("escena.html");
            } else {
                alert("INCORRECTO");
                $("#name").val("");
            }
        }

        function pista() {
            if (number < pistaTexto.length) {
                var texto = "<p>" + $("#pistaText").text() + pistaTexto[number] + "</p>";
                $("#pistaBox").append(texto);
                number = number + 1;
            }

        }

    </script>
</head>

<body>
    <!-- LOGO Y TITULO -->
    <div class="head"><img src="assets/logo.png" class="icon">
        <h2>Secuestro higíenico</h2>
    </div>

    <div class="section">
        <div class="div-block">
            <h2>La carta del inspector</h2>
            <!-- MULTIMEDIA -->
            <div><img class="div-block-2" src="./assets/carta.png" alt=""></div>
             <!-- TEXTO -->

            <div class="form-block w-form">
                <label for="name" class="field-label">Clave</label>

                <input type="text" class="w-input" placeholder="Escribe la clave!" id="name" required="">

                <button onclick="cambio()" class="submit-button w-button" id="submit">Comprobar
                </button>
            </div>
            <button onclick="pista()" class="w-button" id="pista">Pistas
            </button>
            <div id="pistaBox" style="margin-top: 5px">
                <p id="pistaText"></p>
            </div>

        </div>
    </div>


</body>

</html>
