<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <title>Scaperoom</title>

    <link rel='stylesheet' type='text/css' href='css/style.css' />

    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
    <script type='text/javascript' src='js/jquery.ba-hashchange.min.js'></script>
    <script>
        var pruebasClave = "chocolate"
        var pistaTexto = ["Parecen elementos químicos...", "Sabes que es la tabla períodica?", "Tal vez si juntamos las abreviaciones de los elementos obtengamos algo..."]
        var number = 0

        function cambio() {

            var input = $("#name").val();

            if (input == pruebasClave) {
                alert("Bien!");
                window.location.replace("desvan.html");
            } else {
                alert("INCORRECTO");
                $("#name").val("");
            }
        }

        function pista() {
            if (number < pistaTexto.length) {
                var texto = "<p>" + $("#pistaText").text() + pistaTexto[number] + "</p>";
                $("#pistaBox").append(texto);
                number = number + 1;
            }

        }

    </script>
</head>

<body>
    <!-- LOGO Y TITULO -->
    <div class="head"><img src="assets/logo.png" class="icon">
        <h2>Secuestro higíenico</h2>
    </div>

    <div class="section">
        <div class="div-block">
            <h2>El laboratorio</h2>
                        <div class="rich-text-block w-richtext">
                <p>Escuchas unos cristales rompiendose en el tercer piso y decides ir a toda velocidad, ¡tiene que ser el culpable!. Al llegar no hay nadie pero te encuentras esto en la pizarra.</p>

            </div>
            <!-- MULTIMEDIA -->
            <div><img class="div-block-2" src="./assets/ciencia.PNG" alt=""></div>
                        <div class="letra">
                <img class="ladron" style="margin-right: 10px" src="./assets/robber.png" alt="">
                <h2>K (3)</h2>
            </div>
             <!-- TEXTO -->

            <div class="form-block w-form">
                <label for="name" class="field-label">Clave</label>

                <input type="text" class="w-input" placeholder="Escribe la clave!" id="name" required="">

                <button onclick="cambio()" class="submit-button w-button" id="submit">Comprobar
                </button>
            </div>
            <button onclick="pista()" class="w-button" id="pista">Pistas
            </button>
            <div id="pistaBox" style="margin-top: 5px">
                <p id="pistaText"></p>
            </div>

        </div>
    </div>


</body>

</html>
