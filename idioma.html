<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <title>Scaperoom</title>

    <link rel='stylesheet' type='text/css' href='css/style.css' />

    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
    <script type='text/javascript' src='js/jquery.ba-hashchange.min.js'></script>
    <script>
        var pruebasClave = "geografia"
        var pistaTexto = ["Puede que internet nos ayude con esto", "Que idioma será...?", "Prueba con Google Translator"]
        var number = 0

        function cambio() {

            var input = $("#name").val();

            if (input == pruebasClave) {
                alert("Bien!");
                window.location.replace("mensaje.html");
            } else {
                alert("INCORRECTO");
                $("#name").val("");
            }
        }

        function pista() {
            if (number < pistaTexto.length) {
                var texto = "<p>" + $("#pistaText").text() + pistaTexto[number] + "</p>";
                $("#pistaBox").append(texto);
                number = number + 1;
            }

        }

    </script>
</head>

<body>
    <!-- LOGO Y TITULO -->
    <div class="head"><img src="assets/logo.png" class="icon">
        <h2>Secuestro higíenico</h2>
    </div>

    <div class="section">
        <div class="div-block">
            <h2>El idioma desconocido</h2>
            <!-- MULTIMEDIA -->
             <!-- TEXTO -->
            <div class="rich-text-block w-richtext">
                <p>
                    Al no encontrar nada más, decides seguir buscando. Subes al segundo piso y allí, descubres que una de las clases tiene la puerta abierta. Entras y te encuentras esto en la pizarra:
                </p>
            </div>
            <div><img class="div-block-2" src="./assets/bandera.PNG" alt=""></div>

                <h2 style="text-align:center">अर्को चरणमा पुग्नको लागि कुञ्जी हो: भूगोल</h2>

                        <div class="letra">
                <img class="ladron" style="margin-right: 10px" src="./assets/robber.png" alt="">
                <h2>E (8)</h2>
            </div>
            <div class="form-block w-form">
                <label for="name" class="field-label">Clave</label>

                <input type="text" class="w-input" placeholder="Escribe la clave!" id="name" required="">

                <button onclick="cambio()" class="submit-button w-button" id="submit">Comprobar
                </button>
            </div>
            <button onclick="pista()" class="w-button" id="pista">Pistas
            </button>
            <div id="pistaBox" style="margin-top: 5px">
                <p id="pistaText"></p>
            </div>

        </div>
    </div>


</body>

</html>
